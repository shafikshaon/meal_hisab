{% extends 'base.html' %}
{% block title %}Add Meal{% endblock %}
{% block content %}
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Are you sure to delete?</h5>
                    </div>
                    <div class="ibox-content table-responsive">

                        <form method="post" class="form-horizontal" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-trash-o"
                                                                                 aria-hidden="true"></i> Yes
                                </button>

                                <a class="btn btn-danger" href="{% url 'meal-list' %}"> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
